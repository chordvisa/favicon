<svg xmlns="http://www.w3.org/2000/svg"
     width="400" height="400" viewBox="0 0 200 200" role="img" aria-labelledby="title desc">
  <title id="title">Logo CV Modern</title>
  <desc id="desc">Lingkaran biru penuh dengan huruf C biru muda dan V emas, bold, besar, rata tengah, jarak rapat</desc>

  <!-- Lingkaran background -->
  <circle cx="100" cy="100" r="100" fill="#00357a" />

  <!-- Huruf C -->
  <text x="96" y="110"
        font-family="Arial, Helvetica, sans-serif"
        font-size="88"
        font-weight="bold"
        fill="#0cc0df"
        text-anchor="end"
        dominant-baseline="middle">C</text>

  <!-- Huruf V -->
  <text x="104" y="110"
        font-family="Arial, Helvetica, sans-serif"
        font-size="88"
        font-weight="bold"
        fill="#ffc107"
        text-anchor="start"
        dominant-baseline="middle">V</text>
</svg>
